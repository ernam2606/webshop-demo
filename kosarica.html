<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Košarica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <button id="langBtn" type="button">ENG</button>
    <h1 id="naslov" class="glavni-naslov">Tvoja košarica</h1>

    <div class="cart-box">
      <div id="cartItems"></div>

      <form id="orderForm">
        <input type="text" name="ime" placeholder="Ime i prezime" required>
        <input type="email" name="email" placeholder="Email adresa" id="email" required>
        <input type="text" name="adresa" placeholder="Adresa" required>
        <input type="text" name="grad" placeholder="Grad" required>
        <input type="text" name="posta" placeholder="Poštanski broj" required>

        <!-- Efekt ulja na platnu -->
        <label class="checkbox-label">
          <input type="checkbox" id="uljeEfekt">
          Želim efekt ulja na platnu (+5 €)
        </label>

        <!-- Kupon kod -->
        <div class="coupon-section">
            <input type="text" id="couponInput" placeholder="Unesite kupon">
            <button type="button" id="applyCouponBtn">Iskoristi kupon</button>
            <p id="couponMessage"></p>
        </div>
          
        <div class="total-price" id="totalPrice"></div>
          
        <input type="hidden" name="narudzba" id="orderDetails">
        <button class="buy-btn" id="buyButton" disabled>Kupi</button>
      </form>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
